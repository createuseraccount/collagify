<html>

<head>
    <title>
        Collage App
    </title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Scripts -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/fabric/dist/fabric.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</head>

<body>
    <!-- Begin page content -->
    <div class="container">
        <div class="page-header">
            <!-- <div class="logo-cont">
		    	<img src="images/logo.png" class="logo">
		    </div> -->
            <div class="main-logo">
                <!-- <i class="fa fa-paw fa-3x"></i> -->
            </div>
            <h1>Collagify</h1>
        </div>
        <p class="lead">
            Making awesome collages was never so easy !
        </p>
        <div class="banner row">
            <div class="workspace-tools">
                <div class="tool"><a id="saveBtn"><i class="fa fa-download fa-2x" title="Save"></i></a></div>
                <div class="tool"><a id="clearBtn"><i class="fa fa-eraser fa-2x" title="Clear"></i></a></div>
            </div>
            <div class="workspace-cont" id="workspace-cont" >
                <canvas id="workspace" class="workspace" height="400">
                    It seems your browser doesn't support HTML5 Canvas.
                </canvas>
            </div>
        </div>
        <div class="gallery row">
            <div class="gallery-list" id="gallery-list">
            </div>
            <div class="gallery-upload">
                <div class="gallery-upload-area" id="uploadArea"><i class="fa fa-plus-circle fa-3x"></i></div>
                <!-- <input type="file" id="uploadBtn"/> -->
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">Made with <i class="fa fa-heart"></i> by <a href="http://twitter.com/dheerajhere" target="_blank">Dheeraj Joshi</a></p>
        </div>
    </footer>
</body>

</html>
